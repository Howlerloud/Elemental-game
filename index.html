<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width">
  <title>Element Counter Game</title>
  <link rel="stylesheet" href="css/styles.css">
  <!-- All images used credit- https://finalfantasy.fandom.com/wiki/Final_Fantasy_XI_enemies -->
</head>

<body>
  <div id="game-container">
    <h1>Into The Vortex</h1>
    <button id="start-button" onclick="difficulty()">Start Game</button>
    <button id="instructions" onclick="manual()">Monster Diary</button>
    <div>
      <h2> Win Counter</h2>
      <h2 id="playerScore">0</h2>
    </div>
    <div>
      <div>
        <button id="easy" onclick="startGameEasy()">Easy Mode</button>
        <button id="medium" onclick="startGameMedium()">Time is your enemy</button>
        <button id="hard" onclick="startGameHard()">Here comes the onslaught</button>
      </div>
      <div id="game-board" style="display: none;">
        <h2>Choose Your Elemental Monster!</h2>
        <h3 id="timer">Time Remaining: 30s</h3>
        <div class="elements-container">
          <div class="element-card" data-element="Fire" onclick="userChoice('Fire')">
            <img src="assets/images/fire.webp" alt="Fire">
            <p>Fire</p>
          </div>
          <div class="element-card" data-element="Water" onclick="userChoice('Water')">
            <img src="assets/images/water.webp" alt="Water">
            <p>Water</p>
          </div>
          <div class="element-card" data-element="Earth" onclick="userChoice('Earth')">
            <img src="assets/images/earth.webp" alt="Earth">
            <p>Earth</p>
          </div>
          <div class="element-card" data-element="Wind" onclick="userChoice('Wind')">
            <img src="assets/images/wind.webp" alt="Wind">
            <p>Wind</p>
          </div>
          <div class="element-card" data-element="Thunder" onclick="userChoice('Thunder')">
            <img src="assets/images/thunder.webp" alt="Thunder">
            <p>Thunder</p>
          </div>
          <div class="element-card" data-element="Ice" onclick="userChoice('Ice')">
            <img src="assets/images/ice.webp" alt="Ice">
            <p>Ice</p>
          </div>
          <div id="section">
            <h2 id="random-element-title">Watch out, here come the elemental monsters!!!</h2>
            <div id="random-element" class="element-card">
              <img src="assets/images/bomb.webp" alt="Random Element">
              <p>Bomb</p>
            </div>
          </div>
        </div>
      </div>
    

      <h3 id="result"></h3>
    </div>
  </div>
  <div id="element-counters">
    <h2>Study closely, it might just save your life in the dungeon!</h2>
    <img id="counter-list" src="assets\images\counters.webp" 
      alt="A list of of what element counter another element. Fire beats Ice, Ice beats Wind, Wind beats Earth, Earth beats Thunder, Thunder beats Water, Water beats Fire.">
  </div>

  <script src="java/script.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
